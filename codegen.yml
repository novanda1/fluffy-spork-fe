overwrite: true
schema: 'https://09b74d736e48.ngrok.io/graphql'
documents: 'src/graphql/**/*.graphql'
generates:
    src/generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-graphql-request'
        config:
            useImplementingTypes: true
